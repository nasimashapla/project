<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="col-md-6 col-lg-6 mx-auto">
        <h2>Login</h2>
        <form id="loginForm" action="#">
          <div class="mb-3">
            <input type="email" name="loginEmail" class="form-control" placeholder="Email" id="email"/>
          </div>
          <div class="mb-3">
            <input type="password" name="loginPassword" class="form-control" placeholder="Password" id="password"/>
          </div>
          <button class="btn btn-primary" id="handleLogin" onclick="">Login</button>
        </form>
      </div>
      
      <div id="userDetails">
        <p id="userName"></p>
        <p id="userEmail"></p>
        <button class="btn btn-danger" id="handleGoogle" onclick="">Google</button>
        <h2>User Details:</h2>
        <button class="btn btn-secondary" id="signOutButton">Sign Out</button>
      </div>

      <div id="userDetails">
        <p id="userName"></p>
        <p id="userEmail"></p>
        <button class="btn btn-info" id="handleGithub" onclick="">Github</button>
        <h2>User Details:</h2>
        <button class="btn btn-secondary" id="signOutButton">Sign Out</button>
      </div>



        <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
  <script src="config.js"></script>
  <!-- <script src="app.js"></script> -->
  <script src="custom.js"></script>
</body>
</html>
