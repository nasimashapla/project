        .container{

            background-color: rgb(121, 10, 132);
        }

        .item1{
           height: 100%;
            grid-area: 1/3/ span 3 / span 3;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="item item1"></div>
        <div class="item"></div>
        <div class="item"></div>

</body>
</html>
