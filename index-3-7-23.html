<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <section class="navbar">
        <div>
            <h3 class="logoTxt" > World Peas </h3>
        </div>
        <div>
            <ul class="list" >
                <li>Shop</li>
                <li>Newstand</li>
                <li>Who we are</li>
                <li>My profile</li>
                <li><div class="btn">Basket (3)</div></li>
            </ul>
        </div>
    </section>

    <section class="header">
            <div class="headingTxtContainer">
                <h1 class="headingTxt" > Basket </h1>
                <h6 class="dateText" > 3 items </h6>
            </div>
    </section>

    <hr class="topLine" />

    <section class="cartsection">

        <div>
            <!-- card 1 -->
            <div class="cart">
                <div class="card-left">
                    <img class="photo" src="/images/tometo.png" />
                    <div class="text-container">
                        <h3>Heirloom tomato</h3>
                        <p>$5.99 / lb</p>
                        <div class="count">
                            <p>1 lb</p>
                            <span ><i style="font-size: 16px;" class="fa-solid fa-pen"></i></span>    
                        </div>
                    </div>
                </div>
                <div class="card-right">
                    <p>$5.99 </p>
                </div>
            </div>

            <!-- card 2 -->
            <div class="cart">
                <div class="card-left">
                    <img class="photo" src="/images/ginger.png" />
                    <div class="text-container">
                        <h3>Organic ginger</h3>
                        <p>$12.99 / lb</p>
                        <div class="count">
                            <p>0.5 lb</p>
                            <span ><i style="font-size: 16px;" class="fa-solid fa-pen"></i></span>    
                        </div>
                    </div>
                </div>
                <div class="card-right">
                    <p>$3.99 </p>
                </div>
            </div>

            <!-- card 3 -->
            <div class="cart">
                <div class="card-left">
                    <img class="photo" src="/images/onion.png" />
                    <div class="text-container">
                        <h3>Sweet onion</h3>
                        <p>$2.99 / lb</p>
                        <div class="count">
                            <p>5 lb</p>
                            <span ><i style="font-size: 16px;" class="fa-solid fa-pen"></i></span>    
                        </div>
                    </div>
                </div>
                <div class="card-right">
                    <p>$4.99 </p>
                </div>
            </div>


        </div>
        <div class="right">
            <h3>Order summary</h3>
            <div class="summary">
                <p>Subtotal</p>
                <p>$12.44</p>
            </div>
            <div class="summary">
                <p>Shipping </p>
                <p>$07.44</p>
            </div>
            <div class="summary">
                <p>Tax</p>
                <p>$41.44</p>
            </div>
            <div class="summary">
                <p>Total</p>
                <p>$50.44</p>
            </div>
            <button class="paymentBtn" >Continue to payment</button>
        </div>

        

    </section>
    
</body>
</html>
